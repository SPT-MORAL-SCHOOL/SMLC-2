<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPT MORAL SCHOOL - ระบบสมาชิก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Kanit', sans-serif;
        }
        .gradient-bg {
            background-image: url('https://img5.pic.in.th/file/secure-sv1/IMG_25650953161d1c1bbdd8.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(2px);
        }
        .popup-overlay {
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.3);
        }
        .slide-up {
            animation: slideUp 0.4s ease-out;
        }
        .slide-down {
            animation: slideDown 0.3s ease-in;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        .float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100px);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(147, 51, 234, 0.3); }
            50% { box-shadow: 0 0 40px rgba(147, 51, 234, 0.6); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .input-focus:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
        }
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>

    <!-- Login Popup -->
    <div id="loginPopup" class="fixed inset-0 bg-black/50 popup-overlay hidden items-center justify-center z-50 p-4">

                <button onclick="closeLoginPopup()" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <form id="loginForm" class="space-y-4">

                    <label class="block text-sm font-medium text-gray-700 mb-2">รหัสนักเรียน</label>
                    <input type="text" id="studentId" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none input-focus transition-all duration-300" placeholder="กรอกรหัสนักเรียน" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">รหัสผ่าน</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none input-focus transition-all duration-300 pr-12" placeholder="กรอกรหัสผ่าน" required>
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>

                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white font-semibold py-3 px-6 rounded-xl hover:from-purple-700 hover:to-purple-800 transition-all duration-300 transform hover:scale-105 shadow-lg">

    <script>
        function openLoginPopup() {
            document.getElementById('loginPopup').classList.remove('hidden');
            document.getElementById('loginPopup').classList.add('flex');
        }

        function closeLoginPopup() {
            const popup = document.getElementById('loginPopup');
            popup.querySelector('.slide-up').classList.add('slide-down');
            setTimeout(() => {
                popup.classList.add('hidden');
                popup.classList.remove('flex');
                popup.querySelector('.slide-up').classList.remove('slide-down');
            }, 300);
        }



        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        function showInlineMessage(message, type = 'error') {
            const messageDiv = document.getElementById('inlineMessage');
            const messageText = document.getElementById('messageText');
            const messageIcon = document.getElementById('messageIcon');
            
            messageText.textContent = message;
            
            // Remove existing classes
            messageDiv.classList.remove('bg-red-100', 'text-red-700', 'border-red-300', 'bg-green-100', 'text-green-700', 'border-green-300');
            
            if (type === 'success') {
                messageDiv.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
                messageIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                `;
            } else {
                messageDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
                messageIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                `;
            }
            
            messageDiv.classList.remove('hidden');
            
            // Auto hide after delay
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, type === 'success' ? 2000 : 4000);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            
            if (!studentId || !password) {
                showInlineMessage('กรุณากรอกข้อมูลให้ครบถ้วน', 'error');
                return;
            }

            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>กำลังตรวจสอบ...';
            submitBtn.disabled = true;

            try {
                // Try multiple methods to access Google Sheets data
                let csvData = '';
                let success = false;
                
                // Method 1: Direct CSV export
                try {
                    const sheetUrl1 = 'https://docs.google.com/spreadsheets/d/1d0TunDjzrEAiDmpIpxrV_FmZ5m5zy5_vT9B6VN_EXzk/export?format=csv&gid=0';
                    const response1 = await fetch(sheetUrl1);
                    if (response1.ok) {
                        csvData = await response1.text();
                        success = true;
                    }
                } catch (e) {
                    console.log('Method 1 failed, trying method 2...');
                }
                
                // Method 2: GViz API
                if (!success) {
                    try {
                        const sheetUrl2 = 'https://docs.google.com/spreadsheets/d/1d0TunDjzrEAiDmpIpxrV_FmZ5m5zy5_vT9B6VN_EXzk/gviz/tq?tqx=out:csv&sheet=Sheet1';
                        const response2 = await fetch(sheetUrl2);
                        if (response2.ok) {
                            csvData = await response2.text();
                            success = true;
                        }
                    } catch (e) {
                        console.log('Method 2 failed, using demo data...');
                    }
                }
                
                // Demo data for testing (remove this in production)
                if (!success) {
                    csvData = `"username","password","status"
"12345","password123","admin"
"67890","mypass456","ปกติ"
"11111","test123","admin"
"22222","student456","ปกติ"`;
                    console.log('Using demo data for testing');
                }
                
                console.log('CSV Data received:', csvData.substring(0, 200) + '...');
                
                // Improved CSV parsing
                const lines = csvData.split('\n').filter(line => line.trim() !== '');
                console.log('Number of lines:', lines.length);
                
                // Find user in data (skip header row)
                let userFound = false;
                let userStatus = '';
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    // Simple CSV parsing - split by comma and remove quotes
                    const columns = line.split(',').map(col => col.replace(/^"|"$/g, '').trim());
                    
                    if (columns.length >= 3) {
                        const sheetStudentId = columns[0];
                        const sheetPassword = columns[1];
                        const sheetStatus = columns[2].toLowerCase();
                        
                        console.log(`Checking row ${i}: ID="${sheetStudentId}", Status="${sheetStatus}"`);
                        
                        if (sheetStudentId === studentId && sheetPassword === password) {
                            userFound = true;
                            userStatus = sheetStatus;
                            console.log('User found! Status:', userStatus);
                            break;
                        }
                    }
                }
                
                console.log('Login attempt:', { studentId, userFound, userStatus });

                if (userFound) {
                    // Set logged in status and start inactivity timer
                    setLoggedInStatus();
                    
                    // Show success message in form before closing
                    showInlineMessage('เข้าสู่ระบบสำเร็จ! กำลังเปลี่ยนหน้า...', 'success');
                    
                    setTimeout(() => {
                        closeLoginPopup();
                        
                        // Redirect based on status
                        setTimeout(() => {
                            if (userStatus === 'admin') {
                                window.location.href = 'https://spt-moral-school.my.canva.site/admin-student-committee';
                            } else {
                                window.location.href = 'https://spt-moral-school.my.canva.site/student-committee';
                            }
                        }, 500);
                    }, 1500);
                } else {
                    showInlineMessage('รหัสนักเรียนหรือรหัสผ่านไม่ถูกต้อง', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showInlineMessage('เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาลองใหม่อีกครั้ง', 'error');
            } finally {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Close popups when clicking outside
        document.getElementById('loginPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLoginPopup();
            }
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLoginPopup();
            }
        });

        // Auto logout system
        let inactivityTimer;
        let warningTimer;
        const INACTIVITY_TIME = 15 * 60 * 1000; // 15 minutes in milliseconds
        const WARNING_TIME = 13 * 60 * 1000; // Show warning at 13 minutes
        let isLoggedIn = false;

        function resetInactivityTimer() {
            if (!isLoggedIn) return;
            
            clearTimeout(inactivityTimer);
            clearTimeout(warningTimer);
            
            // Set warning timer (2 minutes before logout)
            warningTimer = setTimeout(() => {
                showWarningMessage();
            }, WARNING_TIME);
            
            // Set logout timer
            inactivityTimer = setTimeout(() => {
                performAutoLogout();
            }, INACTIVITY_TIME);
        }

        function showWarningMessage() {
            const warningMsg = document.createElement('div');
            warningMsg.id = 'warningMessage';
            warningMsg.className = 'fixed top-4 right-4 bg-yellow-500 text-white px-6 py-4 rounded-xl shadow-lg z-50 success-animation';
            warningMsg.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                    <span>คุณจะถูกออกจากระบบใน 2 นาที เนื่องจากไม่มีการใช้งาน</span>
                </div>
            `;
            document.body.appendChild(warningMsg);
            
            setTimeout(() => {
                if (document.getElementById('warningMessage')) {
                    document.body.removeChild(warningMsg);
                }
            }, 5000);
        }

        function performAutoLogout() {
            isLoggedIn = false;
            clearTimeout(inactivityTimer);
            clearTimeout(warningTimer);
            
            // Clear any stored session data
            localStorage.removeItem('spt_session');
            sessionStorage.clear();
            
            // Show logout message as alert since user is not on login page
            alert('คุณถูกออกจากระบบเนื่องจากไม่มีการใช้งานเป็นเวลานาน');
            
            // Redirect back to login page after 2 seconds
            setTimeout(() => {
                window.location.href = window.location.origin + window.location.pathname;
            }, 2000);
        }

        // Track user activity
        const activityEvents = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
        
        activityEvents.forEach(event => {
            document.addEventListener(event, resetInactivityTimer, true);
        });

        // Set logged in status when user successfully logs in
        function setLoggedInStatus() {
            isLoggedIn = true;
            localStorage.setItem('spt_session', Date.now().toString());
            resetInactivityTimer();
        }

        // Check if user was previously logged in (page refresh)
        function checkExistingSession() {
            const session = localStorage.getItem('spt_session');
            if (session) {
                const sessionTime = parseInt(session);
                const currentTime = Date.now();
                const timeDiff = currentTime - sessionTime;
                
                // If session is older than inactivity time, clear it
                if (timeDiff > INACTIVITY_TIME) {
                    localStorage.removeItem('spt_session');
                    return false;
                }
                
                // Session is still valid
                isLoggedIn = true;
                resetInactivityTimer();
                return true;
            }
            return false;
        }

        // Initialize session check on page load
        window.addEventListener('load', () => {
            checkExistingSession();
        });
    </script>
